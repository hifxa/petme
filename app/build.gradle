plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.petme.app"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES']
        }
    }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.deprecation = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.appcompat:appcompat:1.4.1'

    //NAVIGATION
    implementation "androidx.navigation:navigation-fragment:2.4.2"
    implementation "androidx.navigation:navigation-ui:2.4.2"

    implementation 'com.google.android.material:material:1.4.0' //don't update
    implementation 'com.google.android.flexbox:flexbox:3.0.0'

    implementation platform ('com.google.firebase:firebase-bom:29.3.1')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'

    //THIRD PARTY DEPENDENCIES
    implementation "com.github.ybq:Android-SpinKit:1.4.0" // custom loaders
    implementation 'com.squareup.picasso:picasso:2.71828' //for image loading
    implementation 'com.github.GrenderG:Toasty:1.5.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'// custom toast

}

apply plugin: 'com.google.gms.google-services'